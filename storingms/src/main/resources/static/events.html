<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        pre {
            white-space: pre-wrap; /* Allows wrapping */
            word-wrap: break-word; /* Prevents long words from breaking layout */
        }
    </style>
</head>
<body>
<h1>Aggregate Events</h1>
<div>
    <label for="aggregateId">Aggregate ID:</label>
    <input type="text" id="aggregateId" placeholder="Enter aggregate ID">
    <button onclick="loadEvents()">Load Events</button>
</div>
<table id="eventsTable">
    <thead>
    <tr>
        <th>Event Name</th>
        <th>Event Data</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <!-- Events will be dynamically added here -->
    </tbody>
</table>
<script>
    function formatJson(json) {
        // Stringify JSON with 2 spaces for indentation and then convert it to HTML-safe format
        return JSON.stringify(json, null, 2)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
    }

    async function loadEvents() {
        const aggregateId = document.getElementById('aggregateId').value;
        if (!aggregateId) {
            alert("Please enter an Aggregate ID.");
            return;
        }

        try {
            const response = await fetch(`http://localhost:8282/cargostoring/${aggregateId}/events`);
            if (!response.ok) {
                throw new Error(`Error fetching events: ${response.statusText}`);
            }
            const events = await response.json();

            const tableBody = document.getElementById('eventsTable').querySelector('tbody');
            tableBody.innerHTML = '';

            events.forEach(event => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = event.eventType;
                row.appendChild(nameCell);

                const dataCell = document.createElement('td');
                const pre = document.createElement('pre');
                pre.innerHTML = formatJson(event.payload); // Format JSON data
                dataCell.appendChild(pre);
                row.appendChild(dataCell);

                const timestampCell = document.createElement('td');
                timestampCell.textContent = event.timestamp;
                row.appendChild(timestampCell);

                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Failed to load events:', error);
            alert('Failed to load events. See console for details.');
        }
    }
</script>
</body>
</html>
